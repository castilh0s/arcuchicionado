<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ar Cuchicionado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <header class="row-fluid">
        <h1 class="text-center">Ar Cuchicionado</h1>
      </header>

      <div class="row-fluid">
        <center>
          <audio id="audio" loop="true">
            <source
              src="sounds/cuchicionado.mp3"
              type="audio/mpeg"
              codecs="vorbis"
            />
          </audio>

          <button type="button" class="btn btn-primary sound mb-2">Liga</button>

          <img
            src="images/cuchi.jpg"
            class="img-fluid"
            alt="O homem mais perfeito do planeta terra"
          />
        </center>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="javascript/sound.js"></script>
  </body>
</html>
